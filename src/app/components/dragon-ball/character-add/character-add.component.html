<h3>Add: {{ name() }}</h3>
<input
  type="text"
  class="form-control"
  placeholder="Name"
  [value]="name()"
  (input)="name.set(txtName.value)"
  #txtName
/>

<input
  type="number"
  class="form-control mt-2"
  placeholder="Power"
  [value]="power()"
  (input)="power.set(+txtPower.value)"
  #txtPower
/>
<button class="btn btn-primary mt-2" (click)="addCharacter()">Add</button>
